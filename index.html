<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodnight Vợ yêu Nguyễn Yến Nhi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        p {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        .heart {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 5s;
        }

        .heart img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc ngủ ngon, Vợ yêu Nguyễn Yến Nhi ❤️</h1>
        <p>Hãy ngủ thật ngon và mơ những giấc mơ thật đẹp nhé!</p>
        <div class="heart">
            <img src="https://i.pinimg.com/736x/78/f8/fe/78f8fe40dc8fe1f39187cb52a58d11ba.jpg" alt="">
        </div>
    </div>
</body>
</html>
